<body>
<h1>Cow-culator</h1>
<h2 class = "display">0</h2>

<div class="calculator-grid-container">

<div class="digit-buttons">
<option class="digit seven" value="7">7</option>
<option class="digit eight" value="8">8</option>
<option class="digit nine" value="9">9</option>
<option class="digit four" value="4">4</option>
<option class="digit five" value="5">5</option>
<option class="digit six" value="6">6</option>
<option class="digit one" value="1">1</option>
<option class="digit two" value="2">2</option>
<option class="digit three" value="3">3</option>


<div class="digit decimal" value="0.0">.</div>
<option class="digit" value="0">0</option>
</div>

<div class="operator-buttons">
<span class="operator">+</span>
<span class="operator">x</span>
<span class="operator">-</span>
<span class="operator">/</span>
<span class="equals">=</span>
</div>




<span class="clear">Clr</span>

</div>

</body>
