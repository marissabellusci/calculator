<body>
<h1>Cow-culator</h1>
<h2 class = "display">0</h2>

<div class="calculator-grid-container">

<div class="digit-buttons">
<option class="digit" value="1">1</option>
<option class="digit" value="2">2</option>
<option class="digit" value="3">3</option>
<option class="digit" value="4">4</option>
<option class="digit" value="5">5</option>
<option class="digit" value="6">6</option>
<option class="digit" value="7">7</option>
<option class="digit" value="8">8</option>
<option class="digit" value="9">9</option>

<div class="digit"> </div>
<option class="digit" value="0">0</option>
</div>

<div class="operator-buttons">
<span class="operator">+</span>
<span class="operator">x</span>
<span class="operator">-</span>
<span class="operator">/</span>
</div>


<div class="equals-and-clear-buttons">
<span class="equals">=</span>
<span class="clear">CLR</span>
</div>
</div>

</body>
